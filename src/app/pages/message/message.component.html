<nz-list [nzDataSource]="data" [nzRenderItem]="item" [nzItemLayout]="'horizontal'">
    <ng-template #item let-item>
        <nz-comment [nzAuthor]="item.author" [nzDatetime]="item.date">
            <nz-comment-content>
                <p>{{ item.content }}</p>
            </nz-comment-content>
        </nz-comment>
    </ng-template>
</nz-list>

<div class="message_input_box">
    <textarea class="message_input" rows="4" nz-input [(ngModel)]="inputValue" placeholder="有什么想说的吗?"></textarea>
    <button nz-button nzType="default" class="message_button">留言</button>
</div>
